<h2>가스라이팅 예시</h2>
<p>연인, 가족, 동료 등 일상 생활에도 가스라이팅이 존재 하는데요. 그 예시를 보면 아래와 같습니다.

“다 너를 위해서 하는 말이야”

“이런 것도 다 내가 알려줘야 하니?”

“회사 나가면 어디 갈데 있을거 같아?”

“너가 너무 예민한거 아니야?”</p>
